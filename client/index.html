          "@type": "Question",

          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Após se cadastrar gratuitamente, você navega pelas campanhas disponíveis e se candidata às que combinam com seu perfil. As marcas analisam e, se aprovado, você recebe o briefing e começa a criar conteúdo."

        },
        {
          "@type": "Question",
          "name": "Quanto tempo leva para receber pagamentos no CreatorConnect?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Os pagamentos são processados em até 7 dias úteis após aprovação do conteúdo pela marca. Você acompanha todos os pagamentos e comissões pelo painel. 100% dos pagamentos são garantidos."
          }
        },
        {
          "@type": "Question",
          "name": "Preciso ter quantos seguidores para participar do CreatorConnect?",

            "@type": "Answer",

          }
        },
        {
          "@type": "Question",
          "name": "Quais tipos de campanhas estão disponíveis no CreatorConnect?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A CreatorConnect oferece diversos formatos: posts no feed, stories, reels, unboxings, reviews, UGC (User Generated Content), lives colaborativas e muito mais."
          }
        },
        {
          "@type": "Question",
          "name": "O CreatorConnect cobra alguma taxa dos criadores?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Para criadores, a CreatorConnect é 100% gratuita. Você recebe o valor integral combinado com a marca. Para empresas, oferecemos planos flexíveis de acordo com suas necessidades."
          }
        },
        {
          "@type": "Question",
          "name": "Como o CreatorConnect garante a segurança dos pagamentos?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Todos os pagamentos na CreatorConnect são intermediados pela plataforma. A marca deposita antes do início da campanha, garantindo que você receberá pelo seu trabalho."
          }
        },
        {
          "@type": "Question",
          "name": "Qual a diferença entre CreatorConnect e outras plataformas de influenciadores?",

            "@type": "Answer",

          "description": "UGC (User Generated Content) é conteúdo criado por usuários ou criadores de conteúdo para marcas. Inclui fotos, vídeos, reviews e depoimentos autênticos usados em campanhas de marketing."
        },
        {
          "@type": "DefinedTerm",
          "name": "Creator Economy",
          "description": "Creator Economy é o ecossistema econômico formado por criadores de conteúdo que monetizam sua audiência através de parcerias com marcas, patrocínios e venda de produtos digitais."
        },
        {
          "@type": "DefinedTerm",
          "name": "Marketing de Influência",
          "alternateName": "Influencer Marketing",
          "description": "Marketing de Influência é uma estratégia que utiliza criadores de conteúdo para promover produtos e serviços para suas audiências engajadas nas redes sociais."
        },
        {
          "@type": "DefinedTerm",
          "name": "Micro-influenciador",
          "description": "Micro-influenciador é um criador de conteúdo com audiência entre 1.000 e 100.000 seguidores, geralmente com alto engajamento e nicho específico."
        },
        {
          "@type": "DefinedTerm",
          "name": "Gifting",
          "alternateName": "Product Seeding",
          "description": "Gifting ou Product Seeding é a prática de enviar produtos gratuitos a influenciadores em troca de divulgação nas redes sociais."
        }
      ]
    }
